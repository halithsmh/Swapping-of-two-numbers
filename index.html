    <h2>Swapping of two Numbers</h2>

    <div class="input-layout">
        <span>Enter the 1st Number</span>
        <input type="number" placeholder="Enter Num1" id="num1"> <br>
        <span>Enter the 2nd Number</span>
        <input type="number" placeholder="Enter Num2" id="num2"><BR></BR>
        <input onclick="swap()" type="submit" id="subBtn">
        <input type="reset" onclick="reset()" id="reset">
    </div>

    <h2>Output</h2>

    <div class="output-layout">
        <div class="highlight">
            <h3>The first number before swapping <span id="num1B"></span></h3>
            <h3>The second number before swapping <span id="num2B"></span></h3>
        </div>
        <div class="highlight">
            <h3>The first number after swapping <span id="num1A"></span></h3>
            <h3>The second number after swapping <span id="num2A"></span></h3>
        </div>
